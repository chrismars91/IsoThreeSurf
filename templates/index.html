<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive Isosurface Visualization</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
    font-family: 'Orbitron', sans-serif;
}

.controls-panel {
    position: fixed;
    top: 5px;
    right: 5px;
    background: rgba(0, 0, 0, 0.6);
    padding: 10px;
    border-radius: 3px;
    color: white;
    z-index: 1000;
    min-width: 250px;
}

.control-group {
    margin-bottom: 5px;
}

.control-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
}

.control-group input, .control-group select {
    width: 70%;
    padding: 5px;
    border: 1px solid #555;
    background: #333;
    color: white;
    border-radius: 3px;
}

.value-display {
    font-size: 12px;
    color: #aaa;
    margin-top: 2px;
}

.btn {
    padding: 8px 16px;
    background: #555;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 12px;
    margin-right: 10px;
}

.btn:hover {
    background: #777;
}

.btn.active {
    background: #0066cc;
}
    </style>
</head>
<body>
    <div class="controls-panel">
        <div class="control-group">
            <label>Number of Isosurfaces: <span id="numSurfacesValue">20</span></label>
            <input type="range" id="numSurfaces" min="1" max="50" value="20">
        </div>
        <div class="control-group">
            <label>Opacity: <span id="opacityValue">0.3</span></label>
            <input type="range" id="opacity" min="0" max="1" step="0.005" value="0.1">
        </div>
        <div class="control-group">
            <label>Mesh:</label>
            <button class="btn active" id="surfaceMode">Surface</button>
            <button class="btn" id="wireframeMode">Wireframe</button>
        </div>
    </div>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script> const py_data = {{ py_data | tojson }}; </script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three/build/three.module.js",
                "three/addons/": "https://unpkg.com/three/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="/static/jsrc/main.js"></script>
</body>
</html>
